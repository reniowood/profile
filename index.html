---
layout: default
---

{% for category in site.categories %}
    <h2>{{ category[0] }}</h2>
    <ul>
        {% for post in category[1] %}
            <li>
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><sub class="date">{{ post.date | date: "%Y-%m-%d" }}</sub>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
